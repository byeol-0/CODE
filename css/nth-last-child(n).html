<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=dege">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child(n)</title>
    <style>
        p:nth-last-child(2){color:blue;}
     
    </style>

</head>
<body>
    <p>lorem 0</p> /* 부모인 body 태그의 자식 중 끝에서 두 번째 요소가 아니므로 적용 안 됨 */
    <div>
        <p>lorem 1</p> /* 부모인 div 태그의 자식 중 끝에서 두 번째 요소가 p 태그이므로 스타일 적용 */
        <p>lorem 2</p>
    </div>
    <div>
        <p>lorem 3</p> /* 부모인 div 태그의 자식 중 끝에서 요소가 p 태그이므로 스타일 적용 */
        <p>lorem 4</p>
    </div>



</body>
</html>
