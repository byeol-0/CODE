<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        img{float: left;
            margin: 1rem;}

        div{color: white;}
        .red-box{background-color: red;}
        .blue-box{background-color: blue;}

        .green-box{background-color: green;
                    float: left;}
        .yellow-box{background-color: yellow;}

        .black-box{background-color: black;
                float: left;}
        .purple-box{background-color: purple;
                float: left;}
    </style>
</head>
<body>
    <img src="images/coffee.jpg" alt="커피">
    <p>Lorem, ipsum dolor....</p><br>

    <div class="red-box">red-box</div>
    <div class="blue-box">blue-box</div><br>

    <div class="green-box">green-box</div>
    <div class="yellow-box">yellow-box</div><br>

    <div class="black-box">black-box</div>
    <div class="purple-box">purple-box</div>
</body>
</html>
