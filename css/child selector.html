<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child selector</title>
    <style>
          .box > h1{color: red;}

    </style>
</head>
<body>
    <div class="box">
        <h1>자식 선택자는</h1>
    </div>
    <div>
        <h1>부모 요소의 바로 아래 자식 요소만 선택합니다.</h1>
    </div>
</body>
</html>
