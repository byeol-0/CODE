<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" IE="edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout</title>
    <link rel="stylesheet" href="grid-basic.css">
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: 100px 100px ; /* repeat를 사용하여(반복수, 값)을 지정할 수 있다 */
            grid-template-rows: 100px 100px; /* minmax를 사용하여(최솟값, 최댓값)을 적용할 수 있다 */
            /* 또는 repeat(반복수, minmax(최솟값, 최댓값))을 적용할 수 있다 -크기 */

            row-gap: 10px;
            column-gap: 20px;
            /* 간격 */
        } 
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">item-1</div>
        <div class="grid-item">item-2</div>
        <div class="grid-item">item-3</div>
        <div class="grid-item">item-4</div>
    </div>
</body>
</html>
